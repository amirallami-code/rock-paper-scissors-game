<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors game</title>
    <!-- favicon --->
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png" />
    <!-- links --->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="images/logo.svg" alt="logo" />
      <div class="scores">
        <p>score</p>
        <span class="user-score"> 0 </span>
      </div>
    </header>
    <main>
      <div class="level-one">
        <div class="objects">
          <div class="circle rock">
            <div class="white-bg">
              <img src="images/icon-rock.svg" alt="rock" />
            </div>
          </div>
          <div class="circle paper margin-bottom">
            <div class="white-bg">
              <img src="images/icon-paper.svg" alt="paper" />
            </div>
          </div>
          <div class="circle scissors">
            <div class="white-bg">
              <img src="images/icon-scissors.svg" alt="scissors" />
            </div>
          </div>
        </div>
        <!---<div class="background-triangle">
          <img src="images/bg-triangle.svg" alt="triangle" />
        </div>-->
      </div>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
